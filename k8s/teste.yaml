apiVersion: apps/v1
kind: Deployment
metadata:
  name: meu-app-deployment
  labels:
    app: meu-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: meu-app
  template:
    metadata:
      labels:
        app: meu-app
    spec:
      containers:
      - name: meu-app-container
        image: josefavnss/nginx:latest
        imagePullPolicy: Always
        ports: 
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: meu-app-service
spec:
  selector:
    app: meu-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort